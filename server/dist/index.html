<!DOCTYPE html>
<html lang="en" ng-app="fitlistApp">
<head>
    <title>Fitlist app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-controller="ActivityListController">

    <div class="container">
        <div class="page-header">
            <h2>Activity List</h2>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Distance</th>
                <th>Average Heart Rate</th>
                <th>Fitness Value</th>
            </tr>
            </thead>
            <tr ng-repeat="activity in allActivities | orderBy:'-date'">
                <td>{{ activity.date }}</td>
                <td>{{ activity.time }}</td>
                <td>{{ activity.distance }}</td>
                <td>{{ activity.avgHR }}</td>
                <td>{{ activity.fitnessValue }}</td>
            </tr>
        </table>

    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/fitlist.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="js/ui-utils.js"></script>


</body>
</html>
