<!DOCTYPE html>
<html lang="en" ng-app="fitlistApp">
<head>
    <title>Fitlist app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-controller="ActivityListController">

    <div class="container">
        <div class="page-header">
            <h2>Activity List</h2>
        </div>

        <div ng-repeat="activity in allActivities | orderBy:'-date'">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Distance</th>
                    <th>Average Heart Rate</th>
                    <th>Fitness Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="lap in activity.laps">
                    <td>{{ activity.date | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td>{{ lap.accumulatedTime * 1000 | date:'mm:ss' }}</td>
                    <td>{{ lap.accumulatedDistance / 1000 | number:2 }} km</td>
                    <td>{{ lap.accumulatedAvgHR | number:0 }} BPM</td>
                    <td>{{ lap.accumulatedFitnessValue }}</td>
                </tr>
                <!--<tr class="active">
                    <td>{{ activity.date | date:'yyyy-MM-dd HH:mm' }}</td>
                    <td>{{ activity.time * 1000 | date:'mm:ss' }}</td>
                    <td>{{ activity.distance / 1000 | number:2 }} km</td>
                    <td>{{ activity.avgHR | number:0 }} BPM</td>
                    <td>{{ activity.fitnessValue }}</td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/fitlist.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="js/ui-utils.js"></script>


</body>
</html>
